name: Deploy

env:
  PROJECT_FILE: Proxy/Proxy.csproj

on:
  workflow_dispatch:
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]


permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to registry
        # This is where you will update the PAT to GITHUB_TOKEN
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore ${{env.PROJECT_FILE}}

      - name: Build
        run: dotnet build -c Release --no-restore ${{env.PROJECT_FILE}}

      - name: Push
        run: dotnet nuget push --api-key ${{secrets.NUGET_API_KEY}} ${{env.PROJECT_FILE}}
